<head>
  <title>Compagnie</title>
  <script src="https://code.jquery.com/jquery-3.4.0.min.js"></script>
  <link rel="icon" href="https://raw.githubusercontent.com/kodle/kodle.github.io/master/images/favicon.ico"/>
  <link rel="stylesheet" type="text/css" href="mc/style.css" />

  <script>
    $(function() {
      var ip = "mc.kodle.xyz";
      var players = $("#players");
    
      getStatus(ip, players);
    });
    
    function getStatus(ip, identifier) {
       $.getJSON("https://us.mc-api.net/v3/server/info/" + ip + "/json", function(json){
        if(json.players.online !== undefined) {
          $(identifier).html(json.players.online);
        } else {
          $(identifier).html('<i class="fa fa-cog fa-spin"></i>');
        }
      });
    }
    </script>

</head>

<body>
  <div class="card"> <div class="icon"><img src="https://pbs.twimg.com/profile_images/808180587605331969/u-CULTwl_400x400.jpg" id="favicon"></div><div class="header">
    <div class="image"> <img src="https://raw.githubusercontent.com/kodle/kodle.github.io/master/images/bg.jpg" alt="" /> </div>

    <h2>mc.kodle.xyz</h2>
    </div>

    <span id="players"><i class="fa fa-cog fa-spin"></i></span>

  </div>
</body>
